<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./vendor/Inter/inter.css">
    <link rel="stylesheet" href="index.css"> 
</head>
<body class="root">
    <div class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo">
        <div class="header__line"></div>
    </div>
    <section>
        <div class="profile">
            <img src="./images/profile-image.jpg" alt="Аватар" class="profile__image">
            <div class="profile__name-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <div class="profile__edit-button">
                    <img src="./images/profile-pen.svg" alt="Кнопка рекдактирования" class="profile__pen-image">
                </div>
            </div>
            <p class="profile__job">Исследователь океана</p>
            <div class="profile__add-button">
                <img src="./images/profile-cross.svg" alt="Кнопка добавления" class="profile__cross-image">
            </div>
        </div>
    </section>
</body>
</html>
