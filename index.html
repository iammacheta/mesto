<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/profile-image.jpg" alt="Аватар" class="profile__image">
            <div class="profile__name-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section>
            <ul class="gallery">
                <li class="gallery__card">
                    <img src="./images/gallery-antarctica.jpg" alt="Антарктида" class="gallery__image">
                    <div class="gallery__caption">
                        <h2 class="gallery__text">Антарктида</h2>
                        <button class="gallery__like" type="button"></button>
                    </div>
                </li>
                <li class="gallery__card">
                    <img src="./images/gallery-australia.jpg" alt="Австралия>" class="gallery__image">
                    <div class="gallery__caption">
                        <h2 class="gallery__text">Австралия</h2>
                        <button class="gallery__like" type="button"></button>
                    </div>
                </li>
                <li class="gallery__card">
                    <img src="./images/gallery-bali.jpg" alt="Бали>" class="gallery__image">
                    <div class="gallery__caption">
                        <h2 class="gallery__text">Бали</h2>
                        <button class="gallery__like" type="button"></button>
                    </div>
                </li>
                <li class="gallery__card">
                    <img src="./images/gallery-everest.jpg" alt="Эверест" class="gallery__image">
                    <div class="gallery__caption">
                        <h2 class="gallery__text">Эверест</h2>
                        <button class="gallery__like" type="button"></button>
                    </div>
                </li>
                <li class="gallery__card">
                    <img src="./images/gallery-grand-canyon.jpg" alt="Гранд-каньон" class="gallery__image">
                    <div class="gallery__caption">
                        <h2 class="gallery__text">Гранд-каньон</h2>
                        <button class="gallery__like" type="button"></button>
                    </div>
                </li>
                <li class="gallery__card">
                    <img src="./images/gallery-santorini.jpg" alt="Санторини" class="gallery__image">
                    <div class="gallery__caption">
                        <h2 class="gallery__text">Санторини</h2>
                        <button class="gallery__like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form action="save" class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <div class="popup__title">Редактировать профиль</div>
            <input class="popup__input popup__name" type="text" value="Жак-Ив Кусто" required>
            <input class="popup__input popup__job" type="text" value="Исследователь океана" required>
            <input class="popup__submit" type="submit" value="Сохранить">
        </form>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
