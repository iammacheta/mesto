<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./vendor/Inter/inter.css">
    <link rel="stylesheet" href="index.css">
</head>

<body class="root">
    <div class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo">
        <div class="header__line"></div>
    </div>
    <section>
        <div class="profile">
            <img src="./images/profile-image.jpg" alt="Аватар" class="profile__image">
            <div class="profile__name-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
                <h2 class="profile__job">Исследователь океана</h2>
            </div>
            <button class="profile__add-button"></button>
        </div>
    </section>
    <section>
        <ul class="gallery">
            <li class="gallery__card">
                <img src="./images/gallery-antarctica.jpg" alt="Антарктида" class="gallery__image">
                <div class="gallery__caption">
                    <div class="gallery__name">
                        <h3 class="gallery__text">Антарктида</h3>
                        <div class="gallery__like gallery__like_disabled"></div>
                    </div>
                </div>
            </li>
            <li class="gallery__card">
                <img src="./images/gallery-australia.jpg" alt="Австралия>" class="gallery__image">
                <div class="gallery__caption">
                    <div class="gallery__name">
                        <h3 class="gallery__text">Австралия</h3>
                        <div class="gallery__like gallery__like_disabled"></div>
                    </div>
                </div>
            </li>
            <li class="gallery__card">
                <img src="./images/gallery-bali.jpg" alt="Бали>" class="gallery__image">
                <div class="gallery__caption">
                    <div class="gallery__name">
                        <h3 class="gallery__text">Бали</h3>
                        <div class="gallery__like gallery__like_disabled"></div>
                    </div>
                </div>
            </li>
            <li class="gallery__card">
                <img src="./images/gallery-everest.jpg" alt="Эверест" class="gallery__image">
                <div class="gallery__caption">
                    <div class="gallery__name">
                        <h3 class="gallery__text">Эверест</h3>
                        <div class="gallery__like gallery__like_disabled"></div>
                    </div>
                </div>
            </li>
            <li class="gallery__card">
                <img src="./images/gallery-grand-canyon.jpg" alt="Гранд-каньон" class="gallery__image">
                <div class="gallery__caption">
                    <div class="gallery__name">
                        <h3 class="gallery__text">Гранд-каньон</h3>
                        <div class="gallery__like gallery__like_disabled"></div>
                    </div>
                </div>
            </li>
            <li class="gallery__card">
                <img src="./images/gallery-santorini.jpg" alt="Санторини" class="gallery__image">
                <div class="gallery__caption">
                    <div class="gallery__name">
                        <h3 class="gallery__text">Санторини</h3>
                        <div class="gallery__like gallery__like_disabled"></div>
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <footer class="footer">
        <small class="footer__copyright">&copy; 2022 Mesto Russia</small>
    </footer>
</body>

</html>
